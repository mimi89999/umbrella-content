list:
- check: Définissez votre mission et votre objectif
- check: Énumérez les facteurs qui pourraient affecter votre travail et comment vous
    le savez
- check: Faites une liste des personnes qui pourraient vous aider ou vous nuire, de
    leurs intérêts et de leurs ressources, ainsi que leurs relations
- check: Énumérez autant de menaces que possible avec autant de détails que possible.
- check: Répertoriez vos vulnérabilités (tout ce qui rend une menace plus susceptible
    de vous affecter) et vos capacités (tout ce qui peut vous aider à prévenir les
    menaces ou à y faire face)
- check: Classez la probabilité que chaque menace se produise (très élevée, élevée,
    moyenne, faible ou très faible)
- check: Classez l’impact de chaque menace si elle se produit (très élevée, élevée,
    moyenne, faible ou très faible)
- check: Décidez quel niveau de risque est inacceptable et quel risque vous pouvez
    contrôler. Choisissez les menaces sur lesquelles vous concentrer dans votre plan
    de sécurité.
- check: Consultez les personnes impliquées sur la manière de réduire les vulnérabilités
    et d’augmenter les capacités pour faire face à vos menaces hautement prioritaires
- check: Rédigez un plan de sécurité clair décrivant les menaces et formulant des
    recommandations réalistes pour réduire les vulnérabilités et augmenter les capacités
- check: Rédigez des instructions étape par étape à suivre si les menaces se produisent.
- check: Créez un calendrier pour vérifier que tout le monde respecte le plan et le
    réviser lorsque les choses changent
- check: Testez des moyens de rendre le plan plus facile à suivre (accords, récompenses,
    conséquences, exemples de problèmes éventuels)
