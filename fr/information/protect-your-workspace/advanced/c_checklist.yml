list:
- check: Apprenez à connaître vos voisins.
- check: Ajoutez davantage de verrous, de systèmes de vidéosurveillance ou un espace
    dédié aux visiteurs, selon vos besoins.
- check: Sécurisez votre réseau Wi-Fi avec un nom générique et une phrase de passe
    puissante. Créez un réseau Wi-Fi invité si vous le pouvez.
- check: Parlez de sécurité à votre famille et à votre équipe. Alertez-les des risques
    liés aux périphériques de stockage inconnus, aux appareils intelligents et au
    travail en public.
- check: Recherchez vos droits si des responsables de l’application de la loi ou des
    propriétaires risquent d’entrer dans votre espace de travail.
- check: Procurez-vous au besoin un équipement de sécurité (un coffre-fort pour ordinateur
    portable, une armoire verrouillable, un cadenas pour votre ordinateur de bureau,
    des câbles de sécurité verrouillables, des écrans de confidentialité, un sac à
    ordinateur portable non évident).
- check: Identifiez les appareils intelligents et prenez des mesures pour les empêcher
    d’exposer des informations sensibles.
- check: Repositionnez votre écran et cachez ou détruisez les papiers sensibles de
    votre espace de travail.
