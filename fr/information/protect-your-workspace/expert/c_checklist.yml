list:
- check: Cryptez vos appareils et votre stockage numérique.
- check: Activez les écrans de verrouillage et utilisez-les.
- check: Évaluez la sécurité des serveurs que vous exploitez.
- check: Configurez votre ordinateur pour qu’il ne démarre pas à partir des lecteurs
    USB, CD-ROM ou DVD et protégez les paramètres par un mot de passe.
- check: Sauvegardez votre gestionnaire de mots de passe.
- check: Activez les fonctionnalités "Trouver mon Appareil.
- check: Procurez-vous des câbles d’ordinateur et des barrettes d’alimentation de
    haute qualité avec des parasurtenseurs pour le matériel informatique, ou installez
    des blocs d’alimentation sans coupure.
- check: Testez l’électricité et utilisez des prises avec des lignes de terre.
- check: Éloignez le matériel et les cordons de la circulation piétonnière, des vents
    et des sources de chaleur. Gardez les armoires ventilées.
