index: 100
list:
- check: Reposez-vous suffisamment
- check: Mangez aussi régulièrement que possible et buvez de l’eau
- check: Parlez et passez du temps avec votre famille et vos amis
- check: Discutez des problèmes avec quelqu’un en qui vous avez confiance
- check: Faites des activités qui vous aident à vous détendre
- check: Faites de l’exercice physique
- check: Trouvez des moyens sûrs d’aider les autres
- check: Ne prenez pas de drogues, ne fumez pas et ne buvez pas d’alcool
- check: Ne dormez pas toute la journée
- check: Ne travaillez pas tout le temps sans repos ou sans relaxation
- check: Ne vous isolez pas de vos amis et de vos proches
- check: Ne négligez pas votre hygiène personnelle
- check: Ne soyez pas violent
