index: 100
list:
- check: Acceptez que tout le monde réagisse différemment et que vos réactions soient
    normales.
- check: Dites-vous que vous n’êtes pas à blâmer. L’attaquant est à blâmer.
- check: Dites-vous que vous n’êtes pas seuls. D’autres ont vécu la même expérience
    et peuvent vous aider lorsque vous êtes prêt.
- check: Si vous le pouvez, attendez avant de vous doucher et de vous changer.
- check: Lorsque vous êtes prêt, demandez de l’aide à quelqu’un en qui vous avez confiance.
- check: Si vous le pouvez, passez un examen médical et faites un signalement à la
    police pour montrer ce qui s&’est passé. Soyez accompagné d’un ami.
- check: Dès que possible, demandez à un médecin un traitement immédiat pour prévenir
    la grossesse, le VIH et d’autres maladies sexuellement transmissibles si nécessaire.
- check: Lorsque vous êtes prêt, trouvez qui peut vous aider en matière de conseil
    ou d’autres formes de soutien.
- check: Demandez tout ce dont vous avez besoin pour vous sentir en sécurité.
