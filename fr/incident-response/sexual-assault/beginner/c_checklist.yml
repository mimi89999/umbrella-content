list:
- label: ÉVALUER LES RISQUES
- check: Passez en revue les facteurs de risque (lieux, moments, situations et types
    de personnes).
- check: Recherchez les réponses juridiques et médicales locales à la violence sexuelle.
- check: Identifiez les ressources locales (groupes de femmes, organisations de défense
    des droits de l’homme, avocats, agents communautaires, religieux ou d’aide à long
    terme, personnel de sécurité dans les ambassades, les autorités locales et les
    centres de santé.)
- check: Demandez aux ressources locales des statistiques sur les taux d’agression
    sexuelle pour évaluer la sensibilisation et la sensibilité avant de les traiter
    comme des alliés.
- label: RÉALISER UNE AUTO-ÉVALUATION
- check: Acceptez-vous le risque indiqué dans votre évaluation des risques ? Êtes-vous
    toujours prêt à suivre votre plan ?
- check: Seriez-vous capable de survivre émotionnellement et de vous remettre d’une
    agression sexuelle ?
- check: Observez-vous des mesures de sécurité destinées à contrôler le risque, même
    si elles vous semblent une atteinte à votre liberté personnelle ou à l’égalité
    des droits ?
- check: Discutez du risque avec votre partenaire et établissez des attentes mutuelles
    en cas d’incident.
- label: PRENDRE DES PRÉCAUTIONS
- check: Identifiez les vêtements amples, discrets, modestes et culturellement appropriés.
- check: Obtenez des ceintures lourdes, des bottes et des foulards si nécessaire.
- check: Portez une alliance, même une fausse. Utilisez vos connaissances locales
    pour déterminer si d’autres accessoires peuvent être capturés ou pour attirer
    l’attention indésirable.
- check: Portez un sac non descriptif pour le matériel.
- check: Transportez du spray au poivre ou du déodorant en spray.
- check: Contrôlez soigneusement les services locaux et le personnel de soutien.
- check: Évaluez le niveau de sécurité de votre lieu de séjour (l’hôtel dispose-t-il
    d’un système de sécurité ? Pouvez-vous changer de chambre ayant aucune fenêtre
    ou balcon accessibles ?)
- check: Créez des rappels pour verrouiller vos portes.
- check: Obtenez votre propre alarme et verrou de porte pour vos voyages.
- label: CRÉER UNE STRATÉGIE DE COMMUNICATION
- check: Établissez un plan de communication pour des contacts réguliers avec votre
    équipe.
- check: Partagez les coordonnées de l’équipe et un plan écrit pour vous enregistrer
    à des heures précises.
- check: Recherchez les numéros de téléphone d’urgence à transporter avec vous.
- check: Préparez une histoire de couverture pour repousser toute attention indésirable
    (« J’attends que mon collègue arrive »).
- check: Planifiez ce que vous devez dire ou faire en cas de menace, en fonction de
    votre connaissance du contexte local et des discussions avec les autres.
- check: Apprenez l’histoire de couverture et les réponses aux menaces dans une autre
    langue si vous en avez besoin.
- label: CRÉER UNE POLITIQUE
- check: Recherchez une définition solide du harcèlement à partager avec votre équipe.
- check: Dites à votre équipe quel soutien sera disponible et comment vous allez protéger
    la confidentialité en cas de harcèlement ou d’agression.
- check: Formez un membre de l’équipe pour soutenir une personne qui a été agressée
    sexuellement ou identifiez un soutien extérieur.
- check: Identifiez les professionnels médicaux et juridiques à contacter en cas d’incident.
- check: Recherchez ou obtenez une contraception post-coïtale et d’autres médicaments
    spécialisés.
- check: Informez les membres de l’équipe existants et les membres potentiels de l’équipe
    du risque de viol et des autres risques évalués.
- check: Définissez des rappels pour discuter de la menace de viol et des précautions
    appropriées régulièrement avec votre équipe pour éviter que le sujet ne devienne
    tabou.
- check: Demandez quel soutien votre équipe trouverait le plus approprié, en particulier
    dans différents contextes culturels.
- check: Sensibilisez les hommes aux risques encourus par les femmes qui les entourent.
- check: Sensibilisez l’équipe aux risques encourus par les personnes LGBTQ.
