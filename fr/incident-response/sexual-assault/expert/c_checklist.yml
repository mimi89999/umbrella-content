list:
- check: Faites preuve d’empathie et aidez la victime à prendre des mesures pour se
    sentir en sécurité. Évitez les termes qui pourraient jeter le doute ou la blâmée.
- check: Obtenez toujours le consentement avant d’agir au nom de la victime. Expliquez
    clairement leurs choix et respectez leur décision.
- check: Trouvez et informez la personne en qui la victime a confiance comme principal
    soutien.
- check: Demandez immédiatement des conseils juridiques et médicaux pour préserver
    les preuves et obtenir un traitement médical ou une PPE urgente.
- check: Obtenir un rapport de police peut aider la victime à porter des accusations
    ou à se faire soigner plus tard, mais peut aussi répéter le traumatisme. Laissez
    alors la victime décider.
- check: Décidez quelles informations vous devez partager publiquement pour alerter
    les autres.
- check: La victime veut-elle de la confidentialité ? Préparez un nom de code et des
    réponses standard aux questions. Gardez les rapports d’incident confidentiels.
- check: Demandez à la victime ce qu’il faut dire à sa famille et aux membres de son
    équipe.
- check: Travaillez avec les journalistes pour protéger l’identité de la victime.
- check: Facilitez les conseils ou autres formes de soutien pour la victime et le
    reste de l’équipe.
