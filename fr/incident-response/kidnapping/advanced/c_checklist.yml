list:
- label: La capture
- check: Soyez calme et coopérez
- check: Essayez de ne pas vous séparer
- check: Ne tentez pas de vous échapper
- check: N’établissez aucun contact visuel
- check: Acceptez que la peur et le choc soient normaux
- label: Le transport
- check: Ne résistez pas aux efforts pour vous rendre plus soumis
- check: Utilisez le temps pour vous ressaisir et vous préparer mentalement
- label: La détention
- check: Anticipez l’isolement
- check: Ne croyez pas tout ce qu’on vous dit
- check: Demandez que votre équipe soit contactée
- check: Bâtissez une relation  basé sur le respect
- check: Essayez de conserver vos effets personnels
- check: Faites attention au langage corporel
- check: Ne menacez pas les ravisseurs
- check: Mangez et buvez même si vous ne voulez pas
- check: Faites de l’exercice tous les jours
- check: Assurez une bonne hygiène
- check: Gardez une trace du temps
- check: Maintenez vos valeurs personnelles
- check: Méditez
- check: Reconstruisez des souvenirs ou des histoires positives
- check: Gardez un profil bas
- check: Surveillez les indicateurs d’intentions dans les comportements
- check: Acceptez les demandes si les refuser mettra en danger votre libération ou
    celle d’autrui
- check: Obéissez à toutes les instructions
- check: Si la force est utilisée, allongez-vous sur le sol avec les mains sur votre
    tête
- check: L’évasion ne devrait être envisagée QUE SI elle est essentielle à votre survie
- check: Coopérez avec les autorités
- check: Gérez votre santé mentale
