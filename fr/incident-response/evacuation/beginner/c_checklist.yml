list:
- label: CRÉER UN PLAN D’ÉVACUATION
- check: Comment saurez-vous quand partir ? Qui décide et comment le direz-vous à
    votre équipe ?
- check: Qui d’autre devra partir, et dans quel ordre de priorité ?
- check: Qui va rester et de quoi aura-il besoin ? À qui devrez-vous dire que vous
    partez ?
- check: Où irez-vous ? De quoi aurez-vous besoin pour vous y rendre ?
- check: De quoi aurez-vous besoin quand vous y arriverez ?
- check: Est-ce que tout le monde sait où se rencontrer ? Comment allez-vous vous
    assurer que tout le monde soit là ?
- check: Qu’est-ce qui est sécurisé à emporter et qu’est-ce qui devrait être détruit ?
- check: Est-ce que tout le monde sait de quoi ils seront responsables ?
- check: Serez-vous capable de continuer votre travail ? Quels changements devrez-vous
    apporter ?
- check: Qu’est-ce qui pourrait mal tourner et que ferez-vous à ce moment-là ?
- label: LORSQUE VOUS CONSIDÉREZ L’ÉVACUATION
- check: Surveillez la situation et tenez votre équipe informée.
- check: Augmentez la sécurité et arrêtez le travail si ce n’est pas sûr.
- check: Testez le matériel dont vous aurez besoin, comme les véhicules et les appareils.
- check: Les processus de test que vous utiliserez, comme demander à votre équipe
    d’évacuer.
- check: Sauvegardez des fichiers et détruisez des informations sensibles qui sont
    dangereux de transporter.
- check: Obtenez tout ce dont vous avez besoin, comme de l’argent pour les paiements
    ou des fournitures pour la maison.
- check: Portez votre carte d’identité et tout ce dont vous avez besoin pour partir
    rapidement.
- check: Mettez à jour le plan d’évacuation. Quoi d’autre pourrait mal se passer,
    et que ferez-vous à ce moment-là ?
- check: Organisez un départ anticipé si vous en avez besoin.
