list:
- label: SI QUELQU’UN DE VOTRE EQUIPE EST ARRÊTÉ
- check: Découvrez où ils se trouvent et qui les retient. Communiquez avec eux dès
    que possible.
- check: Comprenez pourquoi ils sont détenus et cherchez comment obtenir leur liberté.
- check: Assurez-vous qu’ils sont bien traités et autorisés à protester leurs droits ;
    protestez dans le cas contraire.
- check: Obtenez de l’aide. Engagez un bon avocat ayant des connaissances locales.
    Informez l’ambassade si nécessaire. Demandez quoi faire à d’autres équipes.
- check: Communiquez avec leur famille et membres d’équipe.
- check: Faites connaître les arrestations injustes.
