list:
- label: RÉDUIRE VOTRE RISQUE D’ARRESTATION
- check: Cultivez de bonnes relations avec les autorités si vous le pouvez.
- check: Comprenez les lois et les coutumes, et demandez à votre équipe de suivre
    les règles.
- check: Transportez les permis et la documentation appropriés.
- check: Découvrez ce que les autres pensent de votre travail.
- label: PRÉPARATION À UNE POSSIBLE ARRESTATION
- check: Recherchez vos droits.
- check: Établissez un plan de communication pour des contacts réguliers avec votre
    équipe.
- check: Préparez-vous à faire face à un interrogatoire.
- check: Préparez-vous et vos appareils pour les recherches.
- check: Créez des comptes ou des fichiers leurres à révéler lors des interrogatoires.
- label: SI VOUS ÊTES ARRÊTÉ
- check: Obtenez de l’aide. Parlez-en à votre équipe et demandez votre avocat.
- check: Identifiez pour qui vous travaillez si besoin.
- check: Demandez calmement ce à quoi vous avez droit. Ne demande pas de faveurs.
- check: Préparez-vous à une attente long et à la possibilité de mauvais traitement.
- check: Faites attention et souvenez-vous des informations qui pourraient être utiles.
- check: Ne communiquez pas d’informations et ne confirmez rien de ce qu’ils prétendent
    savoir.
- check: Ne signez rien que vous ne puissiez pas lire ou avec lequel vous n’êtes pas
    d’accord.
- check: Restez calme. Ne vous laissez pas intimider.
