list:
- check: Comprenez qui pourrait faire pression sur vous pour révéler des sources et
    comment
- check: Identifiez les alliés (rédacteurs en chef, avocats, groupes de défense de
    la liberté de la presse) qui pourraient vous aider si vous subissez des pressions
    pour révéler vos sources
- check: Publiez des informations sur le risque pour les sources potentielles
- check: Créez un appareil sécurisé pour communiquer avec les sources
- check: Configurez Secure Drop ou autres logiciels elon vos besoins
- check: Publiez des informations pour aider les sources potentielles à vous contacter
    à l’aide de mesures de sécurité réalistes
- check: Planifiez des vérifications de routine pour mettre à jour le logiciel, répondre
    aux messages et revoir les mesures de sécurité si nécessaire
