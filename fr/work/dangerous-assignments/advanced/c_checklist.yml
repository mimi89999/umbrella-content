list:
- check: Confirmez que la scène est réelle et non un piège.
- check: Confirmez que la scène a été sécurisée par un premier intervenant.
- check: Vérifiez auprès des autres journalistes s’ils disposent des mêmes informations
    que vous.
- check: Rendez-vous sur le lieu accompagné par d’autres collègues.
- check: Indiquez à un contact de confiance où vous allez, quand vous arrivez et quand
    vous partez et quelques fois entre les deux.
- check: Portez une identification visible.
- check: Munissez-vous d’une carte d’identité personnelle et d’une carte de contact
    d’urgence avec la description de tout problème médical ou de santé, ainsi que
    votre groupe sanguin.
- check: Pratiquez la contre-surveillance.
- check: Respectez les panneaux, les cordons de sécurité et les instructions des autorités.
- check: Créez un journal en ligne et partagez-le avec des contacts de confiance.
- check: Recherchez des réseaux de soutien.
- check: Utilisez un logiciel pour récupérer des fichiers supprimés comme des photos
    ou des vidéos.
