list:
- check: Effectuez une analyse des parties prenantes pour évaluer les menaces et opportunités
    posés par les autorités locales, les médias et le public.
- label: COMMUNIQUEZ AVEC LES AUTORITÉS
- check: Recherchez les autorités locales. Si possible, trouvez un terrain d’entente
    et renforcez la confiance.
- check: Identifiez et coordonnez-vous avec les alliés locaux et internationaux. Approchez
    les autorités en tant que groupe.
- check: Planifiez vos communications avec les autorités de manière stratégique. Rendez-les
    simples et impartiales.
- label: CRÉEZ UNE STRATÉGIE MÉDIA
- check: Recherchez les médias locaux et qui couvre quoi. Décidez qui aborder et pourquoi.
- check: Faites en sorte que vos rapports soient aussi précis, transparents et clairs
    que possible.
- check: Donnez une belle apparence à votre travail, rendez-le facile d’accès et partagez-le
    à grande échelle.
- check: Trouvez des histoires réelles et humaines que les journalistes peuvent raconter
    sur votre travail.
- label: ENGAGEZ LE PUBLIC
- check: Rencontrez votre public là où il se trouve, en ligne ou hors ligne.
- check: Identifiez ce qui est important pour votre public, ce qu’il apprécie. Si
    possible, impliquez-vous.
- check: Présentez votre travail dans des termes que la communauté comprend et valorise.
- check: Saisissez toutes les occasions de demander aux gens leur avis sur ce que
    vous faites et sur la façon dont vous le communiquez.
