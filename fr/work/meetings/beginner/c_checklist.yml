list:
- check: Rencontrez-vous dans une zone où l’un d’entre vous est à l’aise
- check: Évitez les bureaux, les résidences et les hôtels des partenaires ou les lieux
    fréquentés par les défenseurs des droits de la personne
- check: Renseignez-vous sur le lieu de rencontre
- check: Réfléchissez à ce que vous feriez en cas de scénarios divers
- check: Retirez les batteries des téléphones mobiles avant de partir
- check: Arrivez tôt et effectuez une contre-surveillance en chemin
- check: Demandez à un collègue d’observer de loin
- check: Asseyez-vous avec le dos au mur, une bonne vue de l’endroit et un chemin
    dégagé vers votre issue de sortie
- check: Observez les autres qui entrent
- check: Convenez des précautions de sécurité avec la personne que vous rencontrez
- check: Évitez de commander de gros repas et payez immédiatement en espèces
- check: Faites confiance à votre instinct et partez immédiatement si vous sentez
    que quelque chose ne va pas
- check: Évitez d’écrire des notes sensibles sur papier
- check: Ne laissez pas le personnel, les serveurs vous entendre
- check: Soyez imprévisible
- check: Si vous êtes dans une pièce privée - débranchez les périphériques inutiles
    et utilisez des sons de masquage
- check: Laissez le dernier afin que vous puissiez observer les réactions de tiers
