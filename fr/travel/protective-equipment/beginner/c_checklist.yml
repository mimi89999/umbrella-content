list:
- check: Emballez le sac de transport en cas de risque accru
- check: Prévoyez des chemins d’évacuation de nuit et de jour
- check: Laissez les sacs de transport à côté du chemin d’évacuation prévu
- check: Essayez qu’ils pèsent moins de 15 kg
- label: Que devez-vous emporter ?
- check: Passeport / carte d’identité - avec visas à entrées multiples
- check: Copies d’autres documents personnels et de voyage (par exemple, permis de
    conduire)
- check: Liste des contacts et adresses d’urgence
- check: Trousse de premiers soins comprenant des médicaments d’ordonnance et des
    prescriptions médicales
- check: Couteau suisse
- check: Vêtements de rechange (assurez-vous qu’ils soient appropriés pour le contexte)
- check: Carte / boussole (si approprié pour transporter des cartes)
- check: Bouteille d’eau (avec filtre à eau / comprimés de purification de l’eau)
- check: Aliments riches en énergie (noix / barres-collations / chocolat, etc.)
- check: Téléphone mobile, chargeur et carte d’appel prépayée si nécessaire
- check: Une lampe torche et des piles
- check: Bougie
- check: Cordons / fil
- check: Argent (monnaie locale et dollars américains, cartes de crédit)
- check: 'Brosse à dents de voyage, dentifrice et savon '
- check: Vêtements imperméables
- check: Insectifuge / Crême solaire
- check: Stylo et papier
- check: Lunettes de vue (si nécessaire) et lunettes de soleil
- check: Allumettes
- check: Préservatifs - peuvent être utiles pour garder les choses au sec
- check: Livre de phrases
- check: Un couvre-chef
- check: Miroir de poche
- check: Radio
- check: Téléphone satellite et chargeur
