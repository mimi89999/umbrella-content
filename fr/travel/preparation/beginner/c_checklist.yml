list:
- check: Assurez-vous que vos objectifs de voyage soient clairs
- check: Recueillez des informations auprès des partenaires
- check: Effectuez une évaluation des risques
- check: Établissez un seuil de risque acceptable
- check: Apportez un téléphone jetable qui fonctionne et une carte SIM rechargée
- check: Apportez un téléphone satellite si nécessaire
- check: Programmez les numéros essentiels dans le téléphone, mais gardez les codes
    sensibles codés
- check: Gardez les chiffres clés sur papier
- check: Notez le numéro d’urgence
- check: Assurez-vous d’un passeport valide, d’un visa, d’une assurance, etc. et envoyez
    un courriel sécurisé à vous-même et à un collègue de confiance
- check: Envisagez d’apporter une carte d’identité de l’organisation
- check: Comprenez les Procédures d’Exploitation Standards et la Politique de Sécurité
- check: Accordez-vous sur l’itinéraire et l’horaire des communications
- check: Transportez votre ’compagnon constant’
- check: Emportez le moins de données que possible
- check: Planifiez ce que vous direz aux frontières
- check: Planifiez des rendez-vous sensibles à l’avance
- check: Prévoyez une issue de secours
- check: Suivez les conseils pour la conduite de véhicules
- check: Comprenez les conseils pour les situations d’arrestation ou d’enlèvement
- check: Informez les autorités/ambassades compétentes
- check: Assurez-vous d’avoir tous les vaccins/médicaments nécessaires
- check: Informez l’organisation de problèmes médicaux potentiellement graves
- check: Transportez une carte d’urgence médicale et vérifiez les hôpitaux de la région
- check: Apportez suffisamment d’argent en espèce
- check: Apportez des cadenas, un coin de porte, un ruban de sécurité, une moustiquaire,
    etc.
- check: Assurez-vous que l’équipement numérique soit ’effacé’
- check: Gardez une connaissance préalable de ce vous devez savoir de votre voyage
