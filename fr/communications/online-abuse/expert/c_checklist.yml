list:
- label: PROTECTION DES IMAGES INTIMES
- check: Transférez des images qui pourraient être utilisées contre vous depuis votre
    téléphone vers un périphérique de stockage sécurisé.
- check: Supprimez les images du stockage en nuage au cas où votre compte serait piraté.
    Désactivez le stockage cloud automatique.
- check: Réinitialisez votre téléphone avant de le réparer ou de le remplacer. (Sauvegardez
    d’abord vos données.)
- label: GÉRER LE HARCÈLEMENT EN LIGNE
- check: Prenez des captures d’écran et des enregistrements. Stockez des copies de
    tous les messages dans un endroit sécurisé.
- check: Changez les mots de passe de vos comptes en ligne et couvrez votre webcam.
- check: Répondez une seule et unique fois pour signaler que vous en parlerez à la
    police, puis coupez le contact. Se conformer aux exigences est peu probable de
    mettre fin aux abus.
- check: Bloquez les comptes abusifs et filtrez les messages abusifs.
- check: Créez de nouveaux comptes pour les communications essentielles si vous en
    avez besoin.
- check: Recherchez en ligne le type d’information publique disponible sur vous. Demandez
    à un ami de vous aider.
- check: Prévenez à vos amis et collègues si vos comptes pourraient être piratés ou
    s’ils peuvent voir des messages abusifs à votre sujet.
- check: Sollicitez le soutien de votre communauté ou d’experts.
- check: Recherchez vos droits. Demandez conseil à un avocat et signalez toute activité
    criminelle aux autorités si cela n’augmente pas vos risques.
- check: Répertoriez toutes les entreprises impliquées dans l’hébergement ou le partage
    d’abus et signalez tout ce qui enfreint leurs conditions d’utilisation. Demandez-leur
    de supprimer le contenu abusif.
- check: Rappelez-vous que ce n’est pas de votre faute. Prenez soin de vous et gérez
    les signes de stress.
