list:
- label: GÉRER LE DISCOURS DE HAINE
- check: Ignorez les messages et bloquer les comptes qui les envoient.
- check: Informez-vous sur eux si vous trouvez cela utile.
- check: Gardez une trace des messages ou demandez à quelqu’un d’autre de le faire.
- check: Utilisez un compte différent qui protège votre identité.
- check: Sollicitez du soutien et des messages positifs de votre équipe ou de votre
    communauté.
- check: Supprimez les informations identifiables des listes de noms de domaine, des
    pages de contact et des publications publiques sur les réseaux sociaux.
- check: Configurez des formulaires de contact et des filtres pour empêcher les personnes
    de vous contacter facilement.
- check: Politiques de recherche sur la confidentialité et les abus des entreprises
    et des plateformes impliquées. Signalez les violations et exigez plus de protection.
- check: Établissez ou examinez les stratégies de commentaires sur les sites sur lesquels
    vous publiez.
- check: Aidez quelqu’un en partageant un message positif, en documentant le discours
    de haine ou en fournissant les messages de quelqu’un d’autre.
